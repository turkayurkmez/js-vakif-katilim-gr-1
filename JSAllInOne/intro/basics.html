<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <input type="text" id="birthYear" placeholder="Doğum Yılınızı girin">
    <button onclick="buttonGetAge_Click()" id="buttonGetAge">Yaşımı Hesapla</button>
    <button onclick="compare()">Eşitlik karşılaştır</button>
    <br>
    <span id="age"></span>

    <fieldset>
        <legend>
            Yapılacak İşler
        </legend>
        <input type="text" id="textTodo" placeholder="Yapılacak iş">
        <button onclick="addTodoItem()">Ekle</button>
        <br>
        <span id="warning"></span>
        <h5 id="title" class="red"> Şu anda <span id="count">0</span> Adet iş bekliyor </h5>
        <ul id="todoList">

        </ul>
    </fieldset>


    <script>
        function buttonGetAge_Click() {
            let currentYear = new Date().getFullYear();
            let birthYear = document.getElementById('birthYear').value;
            if (!isNaN(birthYear)) {
                let age = currentYear - birthYear;
                document.getElementById('age').innerText = `Yaşınız ${age}`;
            }
            else {
                document.getElementById('age').innerText = 'Lütfen 4 haneden oluşan doğum yılınızı girin!'
            }




        }

        var todoItems = [];

        function addTodoItem(){
            let inputElement = document.getElementById('textTodo')
            let todoDescription = inputElement.value;
            if (isNaN(todoDescription)) {
                todoItems.push(todoDescription);                
            }else{
                document.getElementById('warning').innerText = 'Lütfen sadece sözel ifade girin';                
            }

            showItemsInList(todoItems);
            changeHeader(todoItems.length);


            inputElement.value = '';
            inputElement.focus();

        }

        function showItemsInList(array){

            let ul = document.getElementById('todoList');
            ul.innerHTML = '';
            for (let index = 0; index < array.length; index++) {
                const element = array[index];
                let li = document.createElement('li');
                li.innerText = element;
                ul.append(li);
                
            }
        }
        
       let changeHeader = number => {
            let h5 = document.getElementById('title');
            h5.classList.value = number % 2 == 0 ? 'red':'green';
            document.getElementById('count').innerText = number;

        }

        function compare() {
            let number = 5;
            let str = '5';

            if (number == str) {
                console.log(`number == str sonucu eşittir ${number} == ${str}`);
            }

            if (str === '5') {
                console.log(`number === str sonucu eşittir ${number} === ${str}`);

            }
            else {
                console.log('iki ifade eşit değildir!');
            }



        }

    </script>

</body>

</html>
